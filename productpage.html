<!DOCTYPE html>
<html>
  <head>
    <title>Product Catalog</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      .product-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 800px;
        margin: 50px auto;
        padding: 30px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .product-card {
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: calc(33.33% - 20px);
        margin-bottom: 20px;
        padding: 20px;
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .product-card h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .product-card p {
        margin-bottom: 10px;
      }
      .product-card button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
      .product-card button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <h1>Product Catalog</h1>
      <div class="product-list">
        <div class="product-card">
          <img src="iphone12pro.jpg" alt="iPhone 12 Pro">
          <h2>iPhone 12 Pro</h2>
          <p>$999</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="iphone12.jpg" alt="iPhone 12">
          <h2>iPhone 12</h2>
          <p>$799</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="iphoneSE.jpg" alt="iPhone SE">
          <h2>iPhone SE</h2>
          <p>$399</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="iphone11.jpg" alt="iPhone 11">
          <h2>iPhone 11</h2>
          <p>$599</p>
          <button>Add to Cart</button>
        </div>

          <img src="iphoneXR.jpg" alt="iPhone XR">
          <h2>iPhone XR</h2>
