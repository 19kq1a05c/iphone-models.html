<!DOCTYPE html>
<html>
  <head>
    <title>Order Management</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Order Management</h1>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Product Name</th>
            <th>Order Date</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>123</td>
            <td>John Doe</td>
            <td>iPhone 12</td>
            <td>2022-03-15</td>
            <td>2</td>
            <td>Processing</td>
            <td><button>Edit</button></td>
          </tr>
          <tr>
            <td>124</td>
            <td>Jane Smith</td>
            <td>iPhone 13</td>
            <td>2022-03-16</td>
            <td>1</td>
            <td>Shipped</td>
            <td><button>Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
