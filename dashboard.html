<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      .dashboard-header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .dashboard-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 800px;
        margin: 50px auto;
        padding: 30px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: left;
      }
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .add-product-form {
        background-color: #f2f2f2;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-header">
      <h1>Inventory Management System</h1>
    </div>
    <div class="dashboard-container">
      <h2>Products</h2>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>iPhone 12 Pro</td>
            <td>$999</td>
            <td>20</td>
          </tr>
          <tr>
            <td>iPhone 12</td>
            <td>$799</td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
      <div class="add-product-form">
        <h2>Add Product</h2>
        <form action="add_product.php" method="POST">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required>

          <label for="product-price">Price:</label>
          <input type="number" id="product-price" name="product-price" required>

          <label for="product-quantity">Quantity:</label>
          <input type="number" id="product-quantity" name="product-quantity" required>

          <input type="submit" value="Add Product">
        </form>
      </div>
    </div
