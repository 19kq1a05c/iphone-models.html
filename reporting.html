<!DOCTYPE html>
<html>
  <head>
    <title>Reporting</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Reporting</h1>
      <form>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date">
        <button type="submit">Generate Report</button>
      </form>
      <div class="report">
        <h2>Summary Report</h2>
        <p>Start Date: 2022-03-01</p>
        <p>End Date: 2022-03-31</p>
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Quantity Sold</th>
              <th>Total Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>iPhone 12</td>
              <td>10</td>
              <td>$10,000</td>
            </tr>
            <tr>
              <td>iPhone 13</td>
              <td>5</td>
              <td>$5,000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
